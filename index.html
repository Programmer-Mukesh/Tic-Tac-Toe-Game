<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>#Tic-Tac-Toe Game</title>
</head>

<body>
    <nav class="navBar">
        <span class="header"># Tic-Tac-Toe Game</span>
    </nav>
    <div class="flexContainer">
        <div class="box1">
            <h2>Welcome to Tic-Tac-Toe Game</h2>
            <p>Let's Begin</p>
            <span class="turnInfo">It's X turn</span>
            <br/>
            <button class="reset">Reset</button>
            <img src="./excited.gif" alt="" class="gif"/>
        </div>
        <div class="box2">
            <ul class="gridContainer">
                <li class="item bl-0 bt-0"><span class="boxText"></span></li>
                <li class="item bt-0"><span class="boxText"></span></li>
                <li class="item bt-0 br-0"><span class="boxText"></span></li>
                <li class="item bl-0"><span class="boxText"></span></li>
                <li class="item"><span class="boxText"></span></li>
                <li class="item br-0"><span class="boxText"></span></li>
                <li class="item bl-0 bb-0"><span class="boxText"></span></li>
                <li class="item bb-0"><span class="boxText"></span></li>
                <li class="item br-0 bb-0"><span class="boxText"></span></li>
            </ul>
        </div>
    </div>


    <script src="./index.js"></script>
</body>

</html>
